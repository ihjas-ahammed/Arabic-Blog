<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sukoon</title>
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
  <link href="index.css" rel="stylesheet" />
  <script src="module.js"></script>
</head>

<body>
  <div class="top-bar" data-role="appbar" data-expand-point="md">
    <h1 class="brand no-hover">
      Sukoon
    </h1>
    <ul class="menu app-bar-menu">
    </ul>
  </div>
  <div class="main">
    <div class="home page">
      <div class="card post">
        <h3>Post 1</h3>
        <p>Post 1 content here</p>
      </div>
      <div class="card post">
        <h3>Post 2</h3>
        <p>Post 2 content here</p>
      </div>
    </div>
    <div class="classx page">
      <div class="card post">
        <h3>Class 10</h3>
        <p>Posts here.</p>
      </div>
    </div>
    <div class="classxi page">
      <div class="card post">
        <h3>Class 11</h3>
        <p>Posts here.</p>
      </div>
    </div>
    <div class="classxii page">
      <div class="card post">
        <h3>Class 12</h3>
        <p>Posts here.</p>
      </div>
    </div>
  </div>
  <div class="bottom-nav bottom-bar pos-fixed">
    <button class="btm-button active home" onclick="setPage('home')">
      <span class="icon mif-home"></span>
    </button>
    <button class="btm-button classx" onclick="setPage('classx')">
      <span class="icon">X</span>
    </button>
    <button class="btm-button classxi" onclick="setPage('classxi')">
      <span class="icon">XI</span>
    </button>
    <button class="btm-button classxii" onclick="setPage('classxii')">
      <span class="icon">XII</span>
    </button>
  </div>
  <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
